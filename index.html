<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>NY Search Doohicky</title>

<body>

    <div class="center">

        <div class="head">
            <h1>NY Times API Search</h1>
        </div>

        <div class="title">
            Search Parameters
        </div>

        <div class="main">
            Search Term:
            <div>
                <input type="text" class="data" input type="text">
            </div>
            Number of Records to Retrieve:
            <div>
                <form action="/action_page.php">
                    <select name="5">
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </form>
            </div>
            Start Year (Optional):
            <div>
                <input type="text" class="data" input type="text">
            </div>
            End Year (Optional):
            <div>
                <input type="text" class="data" input type="text">
            </div>
            <div class="buttons">
                <button type="button">Search</button>
                <button type="button">Clear Result</button>
            </div>
        </div>

        <div class="title">
            Top Articles
        </div>
        <div class="main">

        </div>

    </div>
